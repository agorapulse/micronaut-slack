display_information:
  name: Micronaut Messenger
features:
  bot_user:
    display_name: Micronaut Messenger
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - chat:write.public
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
